<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <title>
        Rock Paper Scissors
    </title>
</head>
<div class="container text-center">
    <div class='row'>
        <button type="button" class="btn btn-danger logout hide">Log Out</button>
        <button type="button" class="btn btn-info play" data-toggle="modal" data-target="#myModal">Play</button>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Enter Your Name:</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Name:</label>
                            <input type="text" class="form-control" id="usr">
                            <button class='btn btn-primary' id='play-btn' data-dismiss="modal">Submit</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="title">
            <h1>Rock Paper Scissrs</h1>
        </div>
    </div>
    <div class='row'>
        <div class="message-box">
            <p>You are player: </p>
        </div>
    </div>
    <div class='row'>
        <div class="turn-box">
            <p>Your Turn</p>
        </div>
    </div>
    <div class='row main-game'>
        <div class='col-lg-4'>
            <div class='player1'>
                Player1
            </div>
        </div>
        <div class='col-lg-4'>
            <div class='result'>
                result
            </div>
        </div>
        <div class='col-lg-4'>
            <div class='player2'>
                player2
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='chatbox'>
            Chat goes here
        </div>
        <div class='user-chat'>
            <div class="input-group">
                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-sm" id="btn-chat">Send</button>
                </span>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='assets/javascript/game.js'></script>
</body>

</html>
